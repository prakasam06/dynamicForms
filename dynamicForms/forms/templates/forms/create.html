{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/create.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <title>create_page</title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <!-- <img
            src=""
            alt=""
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          /> -->

          IForms
        </a>
      </div>
    </nav>
    <!-- navbar -->

    <!-- rightcanvas -->

    <div
      class="offcanvas offcanvas-end"
      data-bs-scroll="true"
      data-bs-backdrop="false"
      tabindex="-1"
      id="offcanvasScrolling"
      aria-labelledby="offcanvasScrollingLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasScrollingLabel">
          create a section here!!!!!
        </h5>
        <button
          type="button"
          class="btn-close text-reset"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
          id="closeCanvas"
        ></button>
      </div>
      <div class="offcanvas-body" id="canvasBody">
        <p>instructions</p>
      </div>
    </div>

    <!-- rightcanvas -->

    <!-- leftCanvas -->

    <div
      class="offcanvas offcanvas-start"
      data-bs-backdrop="static"
      tabindex="-1"
      id="staticBackdrop"
      aria-labelledby="staticBackdropLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="staticBackdropLabel">MULTI BRUH</h5>
        <button
          type="button"
          class="btn-close"
          id="closemulti"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body" id="leftcanvas">
        <p>multiple choice creation space</p>
      </div>
    </div>

    <!--  leftCanvas-->

    <!-- createButton -->

    <button
      class=""
      type="button"
      data-bs-toggle="offcanvas"
      data-bs-target="#staticBackdrop"
      aria-controls="staticBackdrop"
      id="openleftcanvas"
    >
      add a multiple choice question
    </button>

    <button
      type="button"
      data-bs-toggle="offcanvas"
      data-bs-target="#offcanvasScrolling"
      aria-controls="offcanvasScrolling"
      id="openCanvas"
    >
      create a input section
    </button>
    <!-- createButton -->

    <div class="container">
      <form action="" id="myForm"></form>
    </div>

    <button><a href="{% url 'created' %}">created</a></button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>
  </body>
</html>
